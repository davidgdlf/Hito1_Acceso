<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Consulta 4 - Resultados</title>
</head>
<body>
<h1>Consulta 4 - Resultados</h1>
<p class="lead">Esta consulta muestra una tabla que presenta el valor promedio de los datos por género utilizando los datos del INE. Se muestra el sexo y el valor promedio de los datos para cada género.</p>
<table>
    <thead>
    <tr>
        <th>Sexo</th>
        <th>Valor Promedio</th>
    </tr>
    </thead>
    <tbody>
    <!-- Utilizamos Thymeleaf para iterar sobre la lista de resultados y mostrar cada fila -->
    <tr th:each="resultado : ${resultados}">
        <td th:text="${resultado[0]}"></td>
        <td th:text="${resultado[1]}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
